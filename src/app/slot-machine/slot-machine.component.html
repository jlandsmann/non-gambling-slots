<div class="w-full h-full flex flex-col items-center justify-center">
  <h1 *ngIf="name" class="text-4xl font-bold text-gray-900 my-8 hidden">{{ name }}</h1>

  <div class="relative h-2/3 flex-grow w-full flex bg-gray-100 text-red-700">
    <ngsm-slot-item *ngFor="let slot of slots; let i = index"
                    class="block h-full flex-grow"
                    [items]="items"
                    [target]="currentConfiguration[i]"
                    [start$]="start$" [stop$]="stop$"
                    (stop)="onStopped()"
    ></ngsm-slot-item>

    <div class="absolute flex justify-center items-center inset-0 transition-all delay-700" *ngIf="config.finishedText" [class.opacity-0]="stoppedSlots < slots.length">
      <h1 class="text-8xl font-bold text-gray-900 bg-green-500 rounded  py-8 px-16 w-1/2 text-center shadow-2xl">{{ config.finishedText }}</h1>
    </div>
  </div>

  <div class="w-full flex justify-center gap-4 mt-8 hidden">
    <button class="px-4 py-2 bg-teal-700 text-gray-100 hover:underline"
            (click)="next()"
    >Start</button>

    <button class="px-4 py-2 bg-red-600 text-gray-100 hover:underline"
            (click)="stop()"
    >Stop</button>
  </div>
</div>
