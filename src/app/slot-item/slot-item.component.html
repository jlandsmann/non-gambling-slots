<ng-container *ngIf="(indexToShow$ | async) !== null">
  <div class="relative h-full overflow-hidden" [@.disabled]="!initialized">
    <ng-container *ngFor="let item of items; let i = index">
      <div class="absolute top-1/4 h-1/2 flex items-center w-full justify-center"
           [@slot]="calcOffsetClass(i, (indexToShow$ | async)!)"
      >
        <fa-icon size="5x" [icon]="item" class="text-teal-800"></fa-icon>
      </div>
    </ng-container>
    <div class="absolute top-0 left-0 right-0 h-1/4 bg-gradient-to-b from-neutral-800 to-transparent"></div>
    <div class="absolute bottom-0 left-0 right-0 h-1/4 bg-gradient-to-t from-neutral-800 to-transparent"></div>
  </div>
</ng-container>
